    <main class="container">
        <div style="margin-top: 90px;">
            <h1 style="text-align: center; ">Cotiza tus productos o visítanos</h1>
        </div>
        <div class="text-center">
            <img src="/img/localizacion.svg" alt="" class="img-fluid" width="300">
        </div>
        <div>
            <form class="contacto">
                <div class="row mb-3">
                    <label for="namel" class="col-sm-2 col-form-label">Nombre o razón social:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="namel" placeholder="inextubasy">
                    </div>
                    <label for="motivo" class="col-sm-2 col-form-label">Motivo:</label>
                    <div class="col-sm-4">
                        <select class="form-select" aria-label="Selección de motivos" required>
                            <option selected>Elige una opción</option>
                            <option value="1">Cotización</option>
                            <option value="2">Información sobre productos</option>
                            <option value="3">Otra</option>
                          </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Correo electrónico:</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@mail.com" required>
                    </div>
                    <label for="number" class="col-sm-2 col-form-label">Número telefónico:</label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" id="number" placeholder="5500112233" pattern="[0-9]{10}"
                            title="Ingrese un número telefónico de 10 digitos" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Comentarios:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" placeholder="Déjanos saber tus comentarios..." id="comments"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Enviar por WhatsApp</button>
                    <button type="submit" class="btn btn-danger">Enviar por correo</button>
                </div>             
            </form>
